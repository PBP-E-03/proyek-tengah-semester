{% block content %}
<div
  class="flex flex-col items-center gap-5 md:p-6 p-4 md:w-[470px] rounded-3xl bg-white"
>
  <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-[#56C969]">Register</h1>
    <h2 class="text-lg font-bold text-center">
      To Make an Impact to the World
    </h2>
  </div>

  <span
    id="alert"
    class="flex-col hidden w-full px-4 py-2 text-white bg-red-600 rounded-xl"
  ></span>

  <form id="registration-form" class="flex flex-col w-full gap-5">
    <div class="flex flex-col h-[470px] overflow-auto">
      <div class="flex flex-col group">
        <label
          for="id_username"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Name</label
        >
        {{form.username}}
      </div>
      <div class="flex flex-col group">
        <label
          for="id_phone"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Phone</label
        >
        {{form.phone}}
      </div>
      <div class="flex flex-col group">
        <label
          for="id_address"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Address</label
        >
        {{form.address}}
      </div>
      <div class="flex flex-col group">
        <label
          for="id_email"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Email</label
        >
        {{form.email}}
      </div>
      <div class="flex flex-col group">
        <label
          for="id_password1"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Password</label
        >
        {{form.password1}}
      </div>
      <div class="flex flex-col group">
        <label
          for="id_password2"
          class="group-hover:text-[#56C969] group-focus:text-[#56C969]"
          >Password Confirmation</label
        >
        {{form.password2}}
      </div>
    </div>
    <div class="flex w-full gap-5">
      <button
        id="cancel-registration"
        class="w-1/2 text-white button-secondary"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="submit-registration"
        class="w-1/2 text-white button-primary"
      >
        Register
      </button>
    </div>
  </form>
</div>
{% endblock content %}
